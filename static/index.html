<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Simulator</title>
    <script src="https://open-innovations.github.io/oi.hexmap.js/dist/oi.hexmap.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 900px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .status {
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 600;
        transition: all 0.3s;
      }

      .status.connected {
        background: #d4edda;
        color: #155724;
      }

      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
      }

      .status.connecting {
        background: #fff3cd;
        color: #856404;
      }

      #hexmap-container {
        border: 3px solid #333;
        border-radius: 4px;
        background: #f7f7f7;
        min-height: 500px;
      }

      /* Hexmap styling */
      #hexmap-container svg path,
      #hexmap-container svg polygon {
        fill: #e0e0e0;
        stroke: #888;
        stroke-width: 1;
        transition: all 0.2s ease;
      }

      #hexmap-container svg path.has-person:hover,
      #hexmap-container svg polygon.has-person:hover {
        filter: brightness(1.3);
        transform: scale(1.1);
      }

      #hexmap-container svg text {
        pointer-events: none;
        fill: #333;
        font-size: 8px;
        font-weight: 600;
      }

      .coordinate-tooltip {
        position: fixed;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        pointer-events: none;
        z-index: 1000;
        display: none;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .stat-value {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9em;
        opacity: 0.9;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      button {
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(0);
      }

      .btn-connect {
        background: #51cf66;
        color: white;
      }

      .btn-disconnect {
        background: #ff6b6b;
        color: white;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .connecting .status {
        animation: pulse 1.5s infinite;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üèôÔ∏è City Simulator</h1>
      <p class="subtitle">Loading grid configuration...</p>

      <div id="status" class="status disconnected">Disconnected</div>

      <div id="hexmap-container"></div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="people-count">0</div>
          <div class="stat-label">People</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="update-count">0</div>
          <div class="stat-label">Updates</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="fps">0</div>
          <div class="stat-label">Updates/sec</div>
        </div>
      </div>

      <div class="controls">
        <button id="connect-btn" class="btn-connect" onclick="connect()">
          Connect
        </button>
        <button
          id="disconnect-btn"
          class="btn-disconnect"
          onclick="disconnect()"
          style="display: none"
        >
          Disconnect
        </button>
      </div>
    </div>

    <div id="coordinate-tooltip" class="coordinate-tooltip"></div>

    <script>
      let ws = null;
      let updateCount = 0;
      let fpsCounter = 0;
      let gridSize = 100;
      let hexmapInstance = null;
      let currentPeople = {};
      let personColors = {}; // Cache colors per person ID

      // Update FPS counter every second
      setInterval(() => {
        document.getElementById("fps").textContent = fpsCounter;
        fpsCounter = 0;
      }, 1000);

      function generateHexJSON(size) {
        const hexes = {};
        const layout = "odd-r";
        for (let r = 0; r < size; r++) {
          const row_parity = r & 1;
          const offset = (r - row_parity) / 2;
          for (let q = 0; q < size; q++) {
            const col = q + offset;
            const id = `hex_${q}_${r}`;
            hexes[id] = {
              n: `${q},${r}`,
              q: col,
              r: r,
            };
          }
        }
        return {
          layout: layout,
          hexes: hexes,
        };
      }

      async function fetchConfig() {
        try {
          const response = await fetch("/simulation/config");
          const data = await response.json();
          gridSize = data.grid_size;
          console.log(`‚úÖ Loaded config: Grid Size = ${gridSize}`);

          // Update subtitle
          document.querySelector(".subtitle").textContent =
            `Watch people move in a ${gridSize}x${gridSize} Hex Grid`;

          // Generate HexJSON and create hexmap
          const hexjson = generateHexJSON(gridSize);

          hexmapInstance = OI.hexmap(
            document.getElementById("hexmap-container"),
            {
              hexjson: hexjson,
              label: {
                show: false, // Don't show labels by default
              },
              width: 800,
              height: 800,
              formatLabel: function (hexdata) {
                // Custom label format if needed
                return "";
              },
            },
          );

          // After hexmap is created, add data attributes to hex elements for easier selection
          setTimeout(() => {
            const hexElements = document.querySelectorAll(
              "#hexmap-container svg g",
            );
            hexElements.forEach((group) => {
              // Each hex group should have a title element with the hex coordinates
              const title = group.querySelector("title");
              if (title && title.textContent) {
                group.setAttribute("data-hex-id", title.textContent);
              }
            });
            console.log("‚úÖ Hexmap initialized with data attributes");

            // Add hover listeners for coordinate tooltip
            setupCoordinateTooltip();
          }, 100);
        } catch (error) {
          console.error("‚ùå Failed to fetch config:", error);
        }
      }

      function connect() {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsUrl = `${protocol}//${window.location.host}/simulation/ws`;

        document.getElementById("status").textContent = "Connecting...";
        document.getElementById("status").className = "status connecting";

        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log("‚úÖ Connected to WebSocket");
          document.getElementById("status").textContent = "‚úÖ Connected";
          document.getElementById("status").className = "status connected";
          document.getElementById("connect-btn").style.display = "none";
          document.getElementById("disconnect-btn").style.display =
            "inline-block";

          // Send ping to keep connection alive
          setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
              ws.send("ping");
            }
          }, 5000);
        };

        ws.onmessage = (event) => {
          const people = JSON.parse(event.data);
          updateHexmap(people);

          updateCount++;
          fpsCounter++;
          document.getElementById("update-count").textContent = updateCount;
          document.getElementById("people-count").textContent = people.length;
        };

        ws.onerror = (error) => {
          console.error("‚ùå WebSocket error:", error);
          document.getElementById("status").textContent = "‚ùå Connection Error";
          document.getElementById("status").className = "status disconnected";
        };

        ws.onclose = () => {
          console.log("üîå Disconnected from WebSocket");
          document.getElementById("status").textContent = "üîå Disconnected";
          document.getElementById("status").className = "status disconnected";
          document.getElementById("connect-btn").style.display = "inline-block";
          document.getElementById("disconnect-btn").style.display = "none";
          ws = null;
        };
      }

      function disconnect() {
        if (ws) {
          ws.close();
        }
      }

      function setupCoordinateTooltip() {
        const tooltip = document.getElementById("coordinate-tooltip");
        const hexContainer = document.getElementById("hexmap-container");

        // Use event delegation on the container instead of individual hex elements
        hexContainer.addEventListener("mouseover", (e) => {
          const hexPath = e.target.closest("path, polygon");
          if (!hexPath) return;

          const hexGroup = hexPath.closest("g[data-hex-id]");
          if (!hexGroup) return;

          const hexId = hexGroup.getAttribute("data-hex-id");
          const peopleInfo = hexGroup.getAttribute("data-people-info");

          let tooltipText = `Coordinates: ${hexId}`;
          if (peopleInfo) {
            tooltipText += `\n${peopleInfo}`;
          }

          tooltip.textContent = tooltipText;
          tooltip.style.display = "block";
          tooltip.style.whiteSpace = "pre-line";
        });

        hexContainer.addEventListener("mousemove", (e) => {
          const hexPath = e.target.closest("path, polygon");
          if (hexPath) {
            tooltip.style.left = `${e.clientX + 15}px`;
            tooltip.style.top = `${e.clientY + 15}px`;
          }
        });

        hexContainer.addEventListener("mouseout", (e) => {
          const hexPath = e.target.closest("path, polygon");
          if (hexPath && !e.relatedTarget?.closest("path, polygon")) {
            tooltip.style.display = "none";
          }
        });
      }

      // Get color based on person role
      function getPersonColor(person) {
        // Map roles to specific colors
        const roleColors = {
          'killer': '#e74c3c',  // Red
          'police': '#3498db',  // Blue
          'citizen': '#2ecc71'  // Green
        };
        
        return roleColors[person.role] || '#95a5a6'; // Default gray if role unknown
      }

      function updateHexmap(people) {
        if (!hexmapInstance) return;

        // Build a map of locations that have people (q,r coordinates)
        const locationMap = {};
        people.forEach((person) => {
          const key = `${person.location.q},${person.location.r}`;
          if (!locationMap[key]) {
            locationMap[key] = [];
          }
          locationMap[key].push(person);
        });

        // Update hex colors based on people presence
        const hexGroups = document.querySelectorAll(
          "#hexmap-container svg g[data-hex-id]",
        );

        hexGroups.forEach((hexGroup) => {
          const hexId = hexGroup.getAttribute("data-hex-id");
          const hexPath = hexGroup.querySelector("path, polygon");

          if (hexPath) {
            if (locationMap[hexId]) {
              hexPath.classList.add("has-person");
              const peopleAtLocation = locationMap[hexId];

              // Use the color of the first person at this location
              const firstPerson = peopleAtLocation[0];
              let personColor = getPersonColor(firstPerson);
              
              // If person is dead, use grayscale
              if (firstPerson.is_dead) {
                personColor = "#999999"; // Gray color for dead people
                hexPath.style.opacity = "0.5"; // Also reduce opacity
              } else {
                hexPath.style.opacity = "1"; // Reset opacity for alive people
              }
              
              hexPath.style.fill = personColor;

              hexGroup.setAttribute(
                "data-people-info",
                `${peopleAtLocation.length} person(s): ${peopleAtLocation
                  .map((p) => `ID ${p.id.substring(0, 8)} (${p.role}, lifespan: ${p.lifespan})${p.is_dead ? ' [DEAD]' : ''}`)
                  .join(", ")}`,
              );
            } else {
              hexPath.classList.remove("has-person");
              hexPath.style.fill = "";
              hexPath.style.opacity = "1";
              hexGroup.removeAttribute("data-people-info");
            }
          }
        });

        currentPeople = locationMap;
      }

      // Auto-connect on page load
      window.addEventListener("load", async () => {
        console.log("üöÄ Page loaded, fetching config and connecting...");
        await fetchConfig();
        // Give the hexmap a moment to render
        setTimeout(() => {
          connect();
        }, 500);
      });
    </script>
  </body>
</html>
